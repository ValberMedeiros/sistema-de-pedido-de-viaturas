<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-spring-security5">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de Pedido de Viaturas">
    <meta name="author" content="3º Sargento Valber Junior">
    <meta name="generator" content="Jekyll v3.8.5">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Sistema de Pedido de Viaturas</title>
</head>
<body>
<nav th:insert="template :: nav">
    <!-- Template do Menu de Navegação-->
</nav>
<form th:attr="action=@{/pedidos/salvarPedido}" method="post" style="margin-top: 70px; padding: 0px 10px;" th:object="${pedido}">
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" placeholder="#" name="id" readonly="true" th:field="*{id}">
        </div>
        <div class="form-group col-md-2">
            <label for="dataDeEmbarque">Data do embarque</label>
            <input type="date" class="form-control" id="dataDeEmbarque" placeholder="Informe a data do embarque" name="dataDeEmbarque" readonly="true" th:field="*{dataDeEmbarque}">
        </div>
        <div class="form-group col-md-2">
            <label for="horaDoEmbarque">Hora do embarque</label>
            <input type="time" class="form-control" id="horaDoEmbarque" placeholder="Informe a hora do embarque" name="horaDoEmbarque" readonly="true" th:field="*{horaDoEmbarque}">
        </div>
        <div class="form-group col-md-6">
            <label for="localDeEmbarque">Local do embarque</label>
            <input type="text" class="form-control" id="localDeEmbarque" placeholder="Informe o local de embarque" name="localDeEmbarque" readonly="true" th:field="*{localDeEmbarque}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="dataDeChegada">Data da chegada</label>
            <input type="date" class="form-control" id="dataDeChegada" placeholder="Informe a data de chegada" name="dataDeChegada" readonly="true" th:field="*{dataDeChegada}">
        </div>
        <div class="form-group col-md-2">
            <label for="horaDoChegada">Hora da chegada</label>
            <input type="time" class="form-control" id="horaDoChegada" placeholder="Informe a hora da chegada" name="horaDoChegada" readonly="true" th:field="*{horaDeChegada}">
        </div>
        <div class="form-group col-md-8">
            <label for="destino">Destino</label>
            <input type="text" class="form-control" id="destino" placeholder="Informe o destino" name="destino" readonly="true" th:field="*{destino}">
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="tipoDeviatura">Tipo de viatura</label>
            <select class="form-control" name="tipoDeviatura" id="tipoDeviatura" readonly="true" th:field="*{tipoDeViatura}">

                <option th:each="tipoDeviatura : ${tiposDeViatura}"
                        th:value="${tipoDeviatura}"
                        th:text="${tipoDeviatura.getDescricao()}"
                ></option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="finalidade">Finalidade</label>
            <select class="form-control" name="finalidade" id="finalidade" readonly="true" th:field="*{finalidade}">

                <option th:each="finalidade : ${finalidades}"
                        th:value="${finalidade}"
                        th:text="${finalidade.getDescricao()}"
                ></option>
            </select>
        </div>
        <div class="form-group col-md-8">
            <label for="destino">Apresentar-se ao</label>
            <input type="text" class="form-control" id="apresentacao" placeholder="O motorista devera se apresentar ao" name="apresentacao" readonly="true" th:field="*{apresentacao}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="missaoDescricao">Descreva a missão</label>
            <textarea class="form-control" id="missaoDescricao" row="8" placeholder="Descreva a missão" name="missaoDescricao" readonly="true" th:field="*{missaoDescricao}"> </textarea>
        </div>
    </div>

    <div class="form-row">

    </div>
    <a th:href="@{/pedidos}"><button type="button" class="btn btn-danger">Voltar</button></a>
</form>

</body>
