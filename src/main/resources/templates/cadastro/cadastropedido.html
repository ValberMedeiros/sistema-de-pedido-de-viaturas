<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-spring-security5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Sistema de Pedido de Viaturas">
<meta name="author" content="3º Sargento Valber Junior">
<meta name="generator" content="Jekyll v3.8.5">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<title>Sistema de Pedido de Viaturas</title>
</head>
<body>
	<nav th:insert="template :: nav">
		<!-- Template do Menu de Navegação-->
	</nav>
	<form th:attr="action=@{/pedidos/salvarPedido}" method="post" style="margin-top: 70px; padding: 0px 10px;" th:object="${pedido}">
	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}">Pedido salvo com sucesso!</span>
	</div>
	<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	<div th:each="detailedError : ${#fields.detailedErrors()}">
		<span th:text="${detailedError.message}"></span>
	</div>
	</div>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="id">Id</label>
            <input type="text" class="form-control" id="id" placeholder="#" name="id" readonly="true" th:field="*{id}">
        </div>
        <div class="form-group col-md-2">
            <label for="dataDeEmbarque">Data de embarque</label>
            <input type="date" class="form-control" id="dataDeEmbarque" placeholder="Informe a data do embarque" name="dataDeEmbarque" th:field="*{dataDeEmbarque}">
        </div>
        <div class="form-group col-md-2">
            <label for="horaDoEmbarque">Hora do embarque</label>
            <input type="time" class="form-control" id="horaDoEmbarque" placeholder="Informe a hora do embarque" name="horaDoEmbarque" th:field="*{horaDoEmbarque}">
        </div>
        <div class="form-group col-md-6">
            <label for="localDeEmbarque">Local do embarque</label>
            <input type="text" class="form-control" id="localDeEmbarque" placeholder="Informe o local de embarque" name="localDeEmbarque" th:field="*{localDeEmbarque}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="destino">Destino</label>
            <input type="text" class="form-control" id="destino" placeholder="Informe o destino" name="destino" th:field="*{destino}">
        </div>
        <div class="form-group col-md-6">
            <label for="tipoDeViatura">Tipo de viatura</label>
            <input type="text" class="form-control" id="tipoDeViatura" placeholder="Informe a senha do usuário" name="tipoDeViatura" th:field="*{tipoDeViatura}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="finalidadeDoPedido">Finalidade do pedido</label>
            <textarea class="form-control" id="finalidadeDoPedido" row="8" placeholder="Informe a finalidade do pedido" name="finalidadeDoPedido" th:field="*{finalidadeDoPedido}"> </textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a th:href="@{/pedidos}"><button type="button" class="btn btn-danger">Voltar</button></a>
</form>

</body>
</html>
