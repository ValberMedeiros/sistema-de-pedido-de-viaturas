<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de Pedido de Viaturas">
    <meta name="author" content="3º Sargento Valber Junior">
    <meta name="generator" content="Jekyll v3.8.5">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Sistema de Pedido de Viaturas</title>
</head>
<body>
    <nav th:replace="template :: nav">

    </nav>
	<div class="card" style="margin: 60px 10px;">
		<div class="card-header">
			<h4 class="float-left">Viaturas</h4>
			<a th:href="@{/viaturas/cadastro}"><button title="Cadastrar viaturas" type="button" class="btn btn-success float-right far fa-plus-square"></button></a>
		</div>
		<div class="card-body">
			<form class="form form-horizontal" method="get" th:object="${filtro}">
				<div class="form-group">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control" type="search" placeholder="Informe o nome a ser pesquisado"
								autofocus="autofocus" th:field="*{pesquisa}"/>
							<button type="submit" class="btn btn-default">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="col-12">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Placa</th>
								<th scope="col">Renavan</th>
								<th scope="col">EB</th>
								<th scope="col">NEE</th>
								<th scope="col">Chassi</th>
								<th scope="col">Modelo</th>
								<th scope="col">Combustível</th>
								<th scope="col">Cap. Passageiros</th>
								<th scope="col">Qtd. Portas</th>
								<th scope="col">Cap. Tanque</th>
								<th scope="col">Autonômia</th>
								<th scope="col">Utilização</th>
								<th scope="col">Status</th>
								<th scope="col">Editar</th>
								<th scope="col">Excluir</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="viatura : ${viaturas}">
								<td th:text="${viatura.id}"></td>
								<td th:text="${viatura.placa}"></td>
								<td th:text="${viatura.renavan}"></td>
								<td th:text="${viatura.EB}"></td>
								<td th:text="${viatura.NEE}"></td>
								<td th:text="${viatura.chassi}"></td>
								<td th:text="${viatura.modelo}"></td>
								<td th:text="${viatura.combustivel.descricao}"></td>
								<td th:text="${viatura.capacidadePassageiros}"></td>
								<td th:text="${viatura.quantidadeDePortas}"></td>
								<td th:text="${viatura.capacidadeDoTanque}"></td>
								<td th:text="${viatura.autonomia}"></td>
								<td th:text="${viatura.utilizacao}"></td>
								<td><span class="badge" th:text="${viatura.statusViatura.descricao}"
									th:classappend="${#strings.toString(viatura.statusViatura.descricao == 'Pronta') ? 'badge-success' : 'badge-danger'}"/></td>
								<td><a
									th:href="@{/viaturas/editar/{idviatura}(idviatura=${viatura.id})}"><button
											class="far fa-edit btn btn-primary"></button></a></td>
								<td><a
									th:href="@{/viaturas/deletar/{idviatura}(idviatura=${viatura.id})}"><button
											class="far fa-trash-alt btn btn-danger"></button></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
